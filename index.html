<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="./images/bg-pattern-card.svg" alt="" class="card__img" />
  
        <div class="profile">
          <div class="profile__info">
            <figure class="profile__figure">
              <img src="./images/image-victor.jpg" alt="Profile" class="profile__img" />
            </figure>
            <p class="profile__name">Victor Crest <span class="profile__age">26</span></p>
            <p class="profile__city">London</p>
          </div>
    
          <div class="profile__numbers">
            <p class="profile__stat">80K<span class="profile__stat-type">Followers</span></p>
            <p class="profile__stat">803K<span class="profile__stat-type">Likes</span></p>
            <p class="profile__stat">1.4K<span class="profile__stat-type">Photos</span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
